services:
  - type: web
    name: bookfetcher
    runtime: node
    plan: free
    buildCommand: |
      npm ci &&
      python3 -m pip install --upgrade pip &&
      python3 -m pip install --no-cache-dir --prefer-binary -r requirements_backend.txt &&
      npx playwright install chromium &&
      npm run build:web
    startCommand: node production-server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: PIP_PREFER_BINARY
        value: "1"
      - key: OPENAI_API_KEY
        sync: false
    autoDeploy: true 